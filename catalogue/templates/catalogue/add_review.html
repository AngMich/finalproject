{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h2>Review: {{ comic.title }}</h2>

    <form method="post" class="mt-4">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_rating" class="form-label">Rating (1-20):</label>
        {{ form.rating }}
      </div>
      <div class="mb-3">
        <label for="id_comment" class="form-label">Comment:</label>
        {{ form.comment }}
      </div>
      <button type="submit" class="btn btn-success">Submit Review</button>
    </form>
  </div>
{% endblock %}
