{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div style="width: 100%; max-width: 600px; margin: 0 auto;">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div style="text-align: center;">
      <button type="submit" class="btn btn-primary mt-3">Register</button>
    </div>
  </form>
</div>
{% endblock %}
